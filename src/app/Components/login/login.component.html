<div class="mainContent">
    <div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input [(ngModel)]="formDetails.email"  [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input [(ngModel)]="formDetails.password"  [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button (click)="clicked()" type="submit" class="btn btn-primary">Submit</button>
      </div>
      <button class="btn btn-primary" (click)="fetchData()">fetch data</button>
</div>


<table border="1">
  <thead>
  <tr>
  <th>Email</th>
  <th>Password</th>
  </tr>
  </thead>
  <tbody>
      @for (item of data ; track item){
        <tr>
          <td>{{ item.email }}</td>
          <td>{{ item.password }}</td>
        </tr>
      }
  </tbody>
  </table>
